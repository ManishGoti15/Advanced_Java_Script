<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=" />
    <title>callback fun</title>
</head>

<body>
    <h1 id="print"></h1>
    <script>
        function fun1(a, b, callback) {
            // a=20 b = 28 callback= fun2
            let c = a + b;
            // c = a+b  : 22+28 = 50
            setTimeout(function () {
                return callback(c); // fun2(c)
            }, 1000);
        }

        function fun2(value) {
            // value = c : 50
            document.getElementById("print").innerHTML = value;
        }

        fun1(22, 28, fun2);
    </script>
</body>

</html>
