<!DOCTYPE html>

  <body>
    <script>
      let date = new Date('2022-06-14');

      console.log("date =====>", );
      console.log("date =====>", date);
      console.log("today date =====>", date.getDate());
      console.log("today hours =====>", date.getHours());
      console.log("today year =====>", date.getFullYear());
      console.log("today time =====>", date.getTime());
      console.log("today ms =====>", date.getMilliseconds());
      console.log("today date =====>", date.setDate(14));
      console.log("today date =====>", date);
    </script>
